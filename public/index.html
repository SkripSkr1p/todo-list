<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>–ó–∞–º–µ—Ç–∫–∏</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 0 20px;
            background-color: #f5f5f5;
        }
        
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .form-box {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            margin-bottom: 30px;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        textarea {
            height: 100px;
        }
        
        button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        
        button:hover {
            background: #0056b3;
        }
        
        .delete-btn {
            background: #dc3545;
            padding: 5px 10px;
            font-size: 14px;
        }
        
        .delete-btn:hover {
            background: #c82333;
        }
        
        .notes-list {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .note {
            border: 1px solid #eee;
            padding: 15px;
            margin: 15px 0;
            border-radius: 4px;
            background: #fafafa;
        }
        
        .note h3 {
            margin-top: 0;
            color: #333;
        }
        
        .note-meta {
            font-size: 12px;
            color: #666;
            margin-top: 10px;
            border-top: 1px dashed #ddd;
            padding-top: 10px;
        }
        
        .message {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            text-align: center;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1>üìù –ú–æ–∏ –ó–∞–º–µ—Ç–∫–∏</h1>
    
    <div class="form-box">
        <h2>–î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤—É—é –∑–∞–º–µ—Ç–∫—É</h2>
        <div id="message" style="display: none;"></div>
        
        <form id="noteForm">
            <input type="text" id="title" placeholder="–ó–∞–≥–æ–ª–æ–≤–æ–∫ –∑–∞–º–µ—Ç–∫–∏" required>
            <textarea id="content" placeholder="–¢–µ–∫—Å—Ç –∑–∞–º–µ—Ç–∫–∏" required></textarea>
            <button type="submit">–î–æ–±–∞–≤–∏—Ç—å –∑–∞–º–µ—Ç–∫—É</button>
        </form>
    </div>
    
    <div class="notes-list">
        <h2>–°–ø–∏—Å–æ–∫ –∑–∞–º–µ—Ç–æ–∫</h2>
        <div id="notesList">
            <div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞ –∑–∞–º–µ—Ç–æ–∫...</div>
        </div>
    </div>

    <script>
        
        document.addEventListener('DOMContentLoaded', loadNotes);
        
        
        document.getElementById('noteForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const title = document.getElementById('title').value.trim();
            const content = document.getElementById('content').value.trim();
            
            if (!title || !content) {
                showMessage('–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è', 'error');
                return;
            }
            
            try {
                const response = await fetch('/note', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ title, content })
                });
                
                if (response.status === 201) {
                    showMessage('–ó–∞–º–µ—Ç–∫–∞ —Å–æ–∑–¥–∞–Ω–∞!', 'success');
                    document.getElementById('title').value = '';
                    document.getElementById('content').value = '';
                    loadNotes();
                } else if (response.status === 409) {
                    showMessage('–ó–∞–º–µ—Ç–∫–∞ —Å —Ç–∞–∫–∏–º –∑–∞–≥–æ–ª–æ–≤–∫–æ–º —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç', 'error');
                } else {
                    showMessage('–û—à–∏–±–∫–∞ –ø—Ä–∏ —Å–æ–∑–¥–∞–Ω–∏–∏', 'error');
                }
            } catch (error) {
                showMessage('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è', 'error');
                console.error(error);
            }
        });
        
        
        async function loadNotes() {
            const notesList = document.getElementById('notesList');
            notesList.innerHTML = '<div class="loading">–ó–∞–≥—Ä—É–∑–∫–∞...</div>';
            
            try {
                const response = await fetch('/notes');
                if (response.ok) {
                    const notes = await response.json();
                    displayNotes(notes);
                } else if (response.status === 404) {
                    notesList.innerHTML = '<p>–ó–∞–º–µ—Ç–æ–∫ –ø–æ–∫–∞ –Ω–µ—Ç</p>';
                } else {
                    notesList.innerHTML = '<p class="error">–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏</p>';
                }
            } catch (error) {
                notesList.innerHTML = '<p class="error">–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è</p>';
                console.error(error);
            }
        }
        
        
        function displayNotes(notes) {
            const notesList = document.getElementById('notesList');
            
            if (!notes || notes.length === 0) {
                notesList.innerHTML = '<p>–ó–∞–º–µ—Ç–æ–∫ –ø–æ–∫–∞ –Ω–µ—Ç</p>';
                return;
            }
            
            notesList.innerHTML = notes.map(note => `
                <div class="note">
                    <h3>${escapeHtml(note.title)} (ID: ${note.id})</h3>
                    <p>${escapeHtml(note.content)}</p>
                    <div class="note-meta">
                        –°–æ–∑–¥–∞–Ω–æ: ${formatDate(note.created)}<br>
                        –ò–∑–º–µ–Ω–µ–Ω–æ: ${formatDate(note.changed)}
                    </div>
                    <button onclick="deleteNote(${note.id})" class="delete-btn">–£–¥–∞–ª–∏—Ç—å</button>
                </div>
            `).join('');
        }
        
        
        async function deleteNote(id) {
            if (!confirm('–£–¥–∞–ª–∏—Ç—å –∑–∞–º–µ—Ç–∫—É?')) return;
            
            try {
                const response = await fetch(`/note/${id}`, {
                    method: 'DELETE'
                });
                
                if (response.status === 204) {
                    showMessage('–ó–∞–º–µ—Ç–∫–∞ —É–¥–∞–ª–µ–Ω–∞', 'success');
                    loadNotes();
                } else {
                    showMessage('–ù–µ —É–¥–∞–ª–æ—Å—å —É–¥–∞–ª–∏—Ç—å', 'error');
                }
            } catch (error) {
                showMessage('–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è', 'error');
                console.error(error);
            }
        }
        
    
        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = text;
            messageDiv.className = `message ${type}`;
            messageDiv.style.display = 'block';
            
            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 3000);
        }
        
        function formatDate(dateString) {
            const date = new Date(dateString);
            return date.toLocaleString('ru-RU');
        }
        
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
